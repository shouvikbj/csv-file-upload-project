<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSV File Upload</title>
    <!-- Bootstrap CSS -->
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <!-- Custom CSS -->
    <link href="styles.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h1 class="mb-4">CSV File Upload</h1>
        <!-- File Upload Form -->
        <form id="uploadForm" enctype="multipart/form-data">
            <div class="form-group">
                <label for="csvfile">Choose CSV File:</label>
                <input type="file" class="form-control-file" id="csvfile" name="csvfile">
            </div>
            <button type="submit" class="btn btn-primary">Upload</button>
        </form>
        <hr>
        <!-- Search Form -->
        <form id="searchForm">
            <div class="form-group">
                <label for="searchColumn">Search Column:</label>
                <input type="text" class="form-control" id="searchColumn" name="searchColumn">
            </div>
            <div class="form-group">
                <label for="searchTerm">Search Term:</label>
                <input type="text" class="form-control" id="searchTerm" name="searchTerm">
            </div>
            <!-- <button type="submit" class="btn btn-primary">Search</button> -->
        </form>
        <!-- Table to Display CSV Data -->
        <div class="mt-4" id="csvData">
            <table class="table">
                <thead class="thead-dark">
                    <tr id="tableHeaders">
                        <!-- Table headers will be dynamically populated -->
                    </tr>
                </thead>
                <tbody id="tableBody">
                    <!-- Table body will be dynamically populated -->
                </tbody>
            </table>
        </div>
    </div>
    <!-- jQuery -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <!-- Bootstrap JS -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <!-- Custom JS -->
    <script src="script.js"></script>
</body>
</html>
